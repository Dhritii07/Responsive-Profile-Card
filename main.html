<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src = "shinchan.jpg" alt="" class="profile-pic">
        </div>
        <div class="data">
            <span class="name">Shinchan</span>
            <span class="job">Pre-School Kid</span>
        </div>
        <div class="media-buttons"><a href="#" class="link" style="color: white; background-color: #4267b2;">
            <i class='bx bxl-facebook-square' style="color: white; background-color: transparent;"></i>
        </a>

        <a href="#" class="link" style="color: white; background-color: #1da1f2;">
            <i class='bx bxl-twitter' style="color: white; background-color: transparent;"></i>
        </a>
    
        <a href="#" class="link" style="color: white; background-color: #e1306c;">
            <i class='bx bxl-instagram' style="color: white; background-color: transparent;"></i>
        </a>

        <a href="#" class="link" style="color: white; background-color: #ff0000;">
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>

    <div class="buttons">
        <button class="but">Subscribe</button>
        <button class="but">Email</button>
    </div>

    <div class="analytics">
       <div class="dataa">
        &ensp;&ensp;&ensp;&ensp;<i class='bx bx-heart'></i>
        <span class="num">
            50k
        </span>
        <div class="dataa">
        <i class='bx bx-message-rounded'></i>
        <span class="num">
            50k
        </span>
        <div class="dataa">
        <i class='bx bx-share-alt'></i>
        <span class="num">
            12k
        </span>
       </div> 
    </div>

    </div>
</body>
</html>
